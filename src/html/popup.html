<html>
<head>
    <title>PostureCorrector</title>
    <link rel="stylesheet" href="../styles/popup-styles.css">
</head>
<body>
    <header class="fixed-header">
        <h1 class="extension-title"><img src="../assets/icons/bird128.png" alt="PostureCorrector Icon" class="title-icon">PostureCorrector</h1>
    </header>
    
    <div class="icon-nav-container">
        <a href="https://posturecorrector.vercel.app/" target="_blank" class="icon-nav-link">
            <img src="../assets/popup_icons/home.svg" alt="Home" class="nav-icon-img">
            <span class="icon-tooltip">Home</span>
        </a>
        <a href="https://posturecorrector.vercel.app/#instructions" target="_blank" class="icon-nav-link">
            <img src="../assets/popup_icons/info.svg" alt="Instructions" class="nav-icon-img">
            <span class="icon-tooltip">Instructions</span>
        </a>
        <a href="statistics.html" target="_blank" class="icon-nav-link">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3v18h18" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18 17l-5-5-3 3-4-4" stroke="#1F1F1F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="icon-tooltip">User Statistics</span>
        </a>
        <a href="settings.html" target="_blank" class="icon-nav-link">
            <img src="../assets/popup_icons/settings.svg" alt="Settings" class="nav-icon-img">
            <span class="icon-tooltip">Settings</span>
        </a>
    </div>
    
    <div class="container">
        <div class="toggle-container">
            <hr class="divider">
            <div class="toggle-item">
                <div class="toggle-description-wrapper">
                    <span class="toggle-description">Select the webcam to use:</span>
                </div>
                <div class="toggle-switch-wrapper">
                    <select id="webcamDropdown"></select>
                </div>
            </div>
            <hr class="divider">
            <div class="toggle-item">
                <div class="toggle-description-wrapper">
                    <span class="toggle-description">Turn extension ON/OFF</span>
                </div>
                <div class="toggle-switch-wrapper">
                    <label class="toggle-switch">
                        <input type="checkbox" id="powerSwitch">
                        <span class="slider round">
                            <span class="toggle-text" id="powerText">OFF</span>
                        </span>
                    </label>
                </div>
            </div>
            <hr class="divider">
            <div class="radio-container">
                <h3 class="radio-section-title">Choose your activity:</h3>
                <div class="radio-item">
                    <input type="radio" id="work" name="activity" value="work">
                    <label for="work">
                        <span class="icon">&#128188;</span>
                        <span class="radio-text">Work</span>
                    </label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="study" name="activity" value="study">
                    <label for="study">
                        <span class="icon">&#128218;</span>
                        <span class="radio-text">Study</span>
                    </label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="entertainment" name="activity" value="entertainment">
                    <label for="entertainment">
                        <span class="icon">&#127918;</span>
                        <span class="radio-text">Entertainment</span>
                    </label>
                </div>
            </div>
            <hr class="divider">
            <div class="toggle-item">
                <div class="toggle-description-wrapper">
                    <span class="toggle-description">Save best posture to start</span>
                </div>
                <div class="toggle-switch-wrapper">
                    <label class="toggle-switch">
                        <button id="goodPosture">SAVE</button>
                    </label>
                </div>
            </div>
            <p id="saveButtonMessage"></p>
        </div>
    </div>


    <script type="module" src="../js/popup.js"></script>
</body>
</html>
