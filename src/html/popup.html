<html>
<head>
    <title>PostureCorrector</title>
    <link rel="stylesheet" href="../styles/popup-styles.css">
</head>
<body>
    <header class="fixed-header">
        <h1 class="extension-title"><img src="../../icons/bird128.png" alt="PostureCorrector Icon" class="title-icon">PostureCorrector</h1>
    </header>
    <div class="container">
        <div class="toggle-container">
            <div class="toggle-item">
                <div class="link-wrapper">
                    <a href="https://posturecorrector.vercel.app/#instructions" target="_blank" id="link">View Instructions</a>
                </div>
            </div>
            <hr class="divider">
            <div class="toggle-item">
                <div class="link-wrapper">
                    <a href="statistics.html" target="_blank" id="link">View User Statistics</a>
                </div>
            </div>
            <hr class="divider">
            <div class="toggle-item">
                <div class="toggle-description-wrapper">
                    <span class="toggle-description">Select the webcam to use:</span>
                </div>
                <div class="toggle-switch-wrapper">
                    <select id="webcamDropdown"></select>
                </div>
            </div>
            <hr class="divider">
            <div class="toggle-item">
                <div class="toggle-description-wrapper">
                    <span class="toggle-description">Turn extension ON/OFF</span>
                </div>
                <div class="toggle-switch-wrapper">
                    <label class="toggle-switch">
                        <input type="checkbox" id="powerSwitch">
                        <span class="slider round">
                            <span class="toggle-text" id="powerText">OFF</span>
                        </span>
                    </label>
                </div>
            </div>
            <hr class="divider">
            <div class="radio-container">
                <h3 class="radio-section-title">Choose frame processing speed:</h3>
                <div class="radio-item">
                    <input type="radio" id="fast" name="frameProcessingSpeed" value="fast">
                    <label for="fast">
                        <div class="radio-content">
                            <span class="radio-text-primary">Fast: 1 second per frame</span>
                            <span class="radio-text-secondary">[Recommended] This option provides the fastest frame processing 
                                speed, allowing for highly accurate and responsive posture detection. However, it 
                                is more computationally demanding and may affect system performance on older or slower systems.</span>
                        </div>
                    </label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="medium" name="frameProcessingSpeed" value="medium">
                    <label for="medium">
                        <div class="radio-content">
                            <span class="radio-text-primary">Medium: 2.5 seconds per frame</span>
                            <span class="radio-text-secondary">Choose this option if the fastest option above affects your 
                                system performance. It offers a good balance between responsiveness and reduced 
                                computational demand, suitable for most computers.</span>
                        </div>
                    </label>
                </div>

                <div class="radio-item">
                    <input type="radio" id="slow" name="frameProcessingSpeed" value="slow">
                    <label for="slow">
                        <div class="radio-content">
                            <span class="radio-text-primary">Slow: 5 seconds per frame</span>
                            <span class="radio-text-secondary">Select this option if both faster options above affect your 
                                system performance. It's the least demanding on your computer, ideal for older or 
                                slower systems, but posture detection will be performed less frequently.</span>
                        </div>
                    </label>
                </div>
            </div>
            <hr class="divider">
            <div class="radio-container">
                <h3 class="radio-section-title">Choose your activity:</h3>
                <div class="radio-item">
                    <input type="radio" id="work" name="activity" value="work">
                    <label for="work">
                        <span class="icon">&#128188;</span>
                        <span class="radio-text">Work</span>
                    </label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="study" name="activity" value="study">
                    <label for="study">
                        <span class="icon">&#128218;</span>
                        <span class="radio-text">Study</span>
                    </label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="entertainment" name="activity" value="entertainment">
                    <label for="entertainment">
                        <span class="icon">&#127918;</span>
                        <span class="radio-text">Entertainment</span>
                    </label>
                </div>
            </div>
            <hr class="divider">
            <div class="toggle-item">
                <div class="toggle-description-wrapper">
                    <span class="toggle-description">Save best posture to start posture detection</span>
                </div>
                <div class="toggle-switch-wrapper">
                    <label class="toggle-switch">
                        <button id="goodPosture">SAVE</button>
                    </label>
                </div>
            </div>
            <p id="saveButtonMessage"></p>
        </div>
    </div>


    <script type="module" src="../js/popup.js"></script>
</body>
</html>
