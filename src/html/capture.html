<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PostureCorrector</title>
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/square_logo.svg">
        <link rel="stylesheet" href="../styles/capture-styles.css">
    </head>
    <body>
        <header>
            <h1 class="title"><img src="../assets/icons/square_logo.svg" alt="PostureCorrector Icon" class="title-icon">PostureCorrector</h1>
        </header>
        <main>
            <section class="data-section">
                <div class="data">
                    <p>Head Pitch Angle:</p>
                    <p id="pitch">-- degrees</p>
                </div>
                <div class="data">
                    <p>Head-Webcam Distance:</p>
                    <p id="distance">-- cm</p>
                </div>
                <div class="data">
                    <p>Consecutive Bad Posture Duration:</p>
                    <p id="time">0 seconds</p>
                </div>
            </section>

            <section class="error-section">
                <p id="webgl-error"></p>
            </section>
            
            <section class="video-section">
                <video id="webcam" autoplay playsinline></video>
            </section>
            
            <div class="button-section">
                <p class="button-description">Sit in your best posture and save it as a reference to start posture detection</p>
                <button id="save-posture-button" class="save-button">Save Best Posture</button>
                <p id="save-button-message"></p>
            </div>
        </main>
        
        <iframe id="sandboxFrame" src="sandbox.html" sandbox="allow-scripts allow-same-origin" style="display: none;"></iframe>
        <script src="../js/capture.js"></script>
    </body>
</html>
